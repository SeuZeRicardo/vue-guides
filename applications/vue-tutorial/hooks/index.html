<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <div>
      Contador: {{count}}
    </div>
    <button class="vue-btn" @click="increment">Acrescentar</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        increment() {
          this.count++;
        }
      },
      updated() {
        console.log('this.count', this.count)
      }
    });
  </script>
</body>

</html>
