<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <!-- Podemos chamar a diretiva de v-on pelo simbolo de arroba @ -->      
      <button
        class="vue-btn"
        @:click="reveals"
      >
        Revele o numero secreto
      </button>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          secretNumber: Math.floor(Math.random() * 100) + 1,
        },
        methods: {
          reveals(){
            alert(`Clicado! ${this.secretNumber}`);
          }
        }
      });
    </script>
  </body>
</html>
